


<div class="container ">
        <div class="form-container">

        <div class="from-header">
            <h2>Create an Account !</h2>
            <p>Sign up to get started with your account.</p>

            

        </div>
        <form  (ngSubmit)="onSubmit()" class="from-box">
                
                
                <div class="input-group">
                    <label for="Full Name" class="floating-label">First Name</label>
                <input type="text" id="fname" [(ngModel)]="Fname" name="Fname" class="input-field" placeholder="Enter Full name">
                </div>
                 <div class="input-group">
                    <label for="Full Name" class="floating-label"> Last Name</label>
                    <input type="text" id="email" [(ngModel)]="Lname" name="Lname"  class="input-field" placeholder="Enter Full name">
                 </div>
            <div class="input-group">
                <label for="email" class="floating-label">Email</label>
                <input type="email" id="email"  [(ngModel)]="email" name="email" class="input-field" placeholder="xyz@example.com">
                
            </div>
                
            <div class="input-group">
                <label for="password" class="floating-label">Password</label>
                <input type="password" id="password"  [(ngModel)]="password" name="password" class="input-field" placeholder="Minimum 8 characters">
                
                
            </div>
            <div class="input-group checkbox-group">
                <div class="form-col remember-me">
                    <input type="checkbox" id="remember-me-checkbox" class="checkbox-field">
                    <label for="remember-me-checkbox">Remember me</label>
                </div>
                <div class="form-col">
                    <a href="#" class="form-link">Forgot password?</a>
                </div>
                
            </div>
            <button type="submit" class="form-btn form-btn--submit">Sign In</button>
            
        </form>
         <div class="form-divider">
            <p>Or</p>
        </div>
        <div class="form-bottom">
            <p>Already have  account an aaccout? </p>
            <a routerLink="/" class="under-link">Login</a>
            

        </div>
    </div>

</div>
